<html>
<head>
    <title>student account | internly</title>
    <link rel="stylesheet" href="style.css">
     <!-- linking the css file to this page -->
    <script src="studentprofile.js" async></script> <!--linking js file-->
</head>
<body class="ligbody"> <!--class for light appearance style-->

    <ul id="navbar">
        <li class="dir" id="logo"><a href="studenthome.html" target="_self"> <img src="website logo.png" height="50" width="auto" /></a> </li>
        <li class="dir" id="navtext"><a href="studenthome.html" target="_self">home</a></li>
        <li class="dir" id="navtext"><a href="internshipslist.html" target="_blank">internships</a></li>
        <li class="dir" id="navtext"><a href="studentapply.html" target="_self">apply</a></li>
        <li class="dir" id="navtext"><a href="currentstudent.html" target="_self">current applications</a></li>
        <li class="log" id="navtext"><a href="home.html" target="_self">log out</a></li>
        <li class="log" id="navtext"><a href="studentaccount.html" target="_self"><img src="profile icon.png" height="20" width="auto"/></a></li>
    </ul>

    <form class="ligform" action="GET"><!--adding a class to the form tag so that i may style it easily in the css file, using get action as i am requesting data from the server-->
        <table class="signtab" border="0">
            <tr>
                <td colspan="2" align="center"><h3>student account details</h3></td>
            </tr>
            <tr>
                <td>first name:</td>
                <td id="fname">loading...</td>
            </tr>
            <tr>
                <td>last name:</td>
                <td id="lname">loading...</td>
            </tr>
            <tr>
                <td>date of birth:</td>
                <td id="dob">loading...</td>
            </tr>
            <tr>
                <td>gender:</td>
                <td id="gend">loading...</td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td id="emad">loading...</td>
            </tr>
            <tr>
                <td>account password:</td>
                <td id="pass">••••••••</td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="studentedit.html"><button type="button" class="butn">edit profile</button></a>
                </td>
            </tr>
        </table>
    </form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadStudentProfile();
});

async function loadStudentProfile() {
    try {
        console.log('loading student profile...');
        const response = await fetch('http://localhost:3000/student/profile', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        console.log('response status:', response.status);

        if (response.status === 401) {
            alert('please sign in to view your profile');
            window.location.href = 'studentsignin.html';
            return;
        }

        if (!response.ok) {
            const errorText = await response.text();
            console.error('response error:', errorText);
            throw new Error(`failed to load profile: ${response.status}`);
        }

        const student = await response.json();
        console.log('student data:', student);
        
        document.getElementById('fname').textContent = student.fname || 'n/a';
        document.getElementById('lname').textContent = student.lname || 'n/a';
        document.getElementById('dob').textContent = student.dob ? formatDate(student.dob) : 'n/a';
        document.getElementById('gend').textContent = student.gender === 'f' ? 'female' : student.gender === 'm' ? 'male' : 'n/a';
        document.getElementById('emad').textContent = student.email || 'n/a';

    } catch (error) {
        console.error('error loading student profile:', error);
        document.getElementById('fname').textContent = 'error loading data';
        document.getElementById('lname').textContent = 'error loading data';
        document.getElementById('dob').textContent = 'error loading data';
        document.getElementById('gend').textContent = 'error loading data';
        document.getElementById('emad').textContent = 'error loading data';
    }
}

function formatDate(dateString) {
    if (!dateString) return 'n/a';
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });
}

document.querySelector('a[href="home.html"]').addEventListener('click', async function(event) {
    event.preventDefault();
    try {
        const response = await fetch('http://localhost:3000/student/logout', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            console.log('logged out successfully');
        } else {
            console.error('logout failed');
        }
    } catch (error) {
        console.error('logout error:', error);
    }
    
    window.location.href = 'home.html';
});
</script>
</body>
</html>
